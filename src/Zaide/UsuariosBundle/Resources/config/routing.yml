partituras_registro:
    path:     /partituras/user
    defaults: { _controller: UsuariosBundle:User:indexPartituras }

partituras_add:
    path:     /partituras/add
    defaults: { _controller: UsuariosBundle:User:addPartitura }


partituras_edit:
    path:     /partituras/edit/{id}
    defaults: { _controller: UsuariosBundle:User:editPartitura }


partituras_delete:
    path:     /partituras/delete/{id}
    defaults: { _controller: UsuariosBundle:User:deletePartitura }




