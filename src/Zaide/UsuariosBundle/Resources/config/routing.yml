
#paginas principal de Administracion
usuarios_homepage:
    path:     /ad
    defaults: { _controller: UsuariosBundle:User:principalAdmin }

#pagina donde se muestra una tabla con los usuarios
usuarios_registro:
    path:     /usuarios/user
    defaults: { _controller: UsuariosBundle:User:index }

#pagina donde se a√±ade usuarios a la base de datos
usuarios_add:
    path:     /usuarios/add
    defaults: { _controller: UsuariosBundle:User:addUser }


#pagina donde se editan a los usuarios mediente su id
usuarios_edit:
    path:     /usuarios/edit/{id}
    defaults: { _controller: UsuariosBundle:User:edit }

#pagina donde se eliminan a los usuarios mediante un id
usuarios_delete:
    path:     /usuarios/delete/{id}
    defaults: { _controller: UsuariosBundle:User:delete }

